<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock - Nataliia Shapoval</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header></header>
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="Europe/Kharkov">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Kiev">Kiev</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>

            <img src="https://flagcdn.com/us.svg" width="30" alt="USA flag" />
            USA
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <img
              src="https://flagcdn.com/fr.svg"
              width="30"
              alt="France flag"
            />
            France
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15<small> AM </small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Nataliia Shapoval</strong> and
      is open
      <a href="https://github.com/NataliiaSwan/world-clock" target="_blank">
        sourced on GitHub</a
      >
    </footer>

    <script src="./javascript/index.js"></script>
  </body>
</html>
