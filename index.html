<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock - Nataliia Shapoval</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header></header>
      <h1>World clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Kharkiv</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15<small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Nataliia Shapoval</strong> and
      is open
      <a href="https://github.com/NataliiaSwan/world-clock" target="_blank">
        sourced on GitHub</a
      >
    </footer>

    <script src="./javascript/index.js"></script>
    <!-- <script
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
    ></script> -->
  </body>
</html>
